<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uno Siete</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header (Hero Section) -->
  <header class="hero">
    <h1>Welcome to Uno Siete - Design Studio</h1>
    <p>Designing experiences that inspire</p>
    <a href="#work" class="btn-primary">See My Work</a>
  </header>

  <!-- About Section -->
  <section id="about" class="section">
    <h2>About Me</h2>
    <p>I am a web and branding designer with a passion for creating beautiful and functional designs.</p>
  </section>

  <!-- Work Section -->
  <section id="work" class="section">
    <h2>My Work</h2>
    <div class="work-item">
      <h3>Project 1</h3>
      <p>Description of project 1...</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2>Contact Me</h2>
    <form id="form" class="contact-form">
      <div class="field">
        <label for="from_name">Your Name</label>
        <input type="text" name="from_name" id="from_name" required>
      </div>
      <div class="field">
        <label for="to_name">Recipient's Name</label>
        <input type="text" name="to_name" id="to_name" required>
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" required></textarea>
      </div>
      <div class="field">
        <label for="reply_to">Your Email</label>
        <input type="email" name="reply_to" id="reply_to" required>
      </div>

      <button type="submit" id="button">Send Email</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Uno Siete - All rights reserved.</p>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init('CcmyaNO5neADLMSp9');
  </script>

  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
